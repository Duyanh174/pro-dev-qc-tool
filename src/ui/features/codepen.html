<div class="codepen-container-main">
    <div class="editor-section-bg" id="editor-section">
        <div class="editor-box" style="flex: 1;">
            <div class="editor-label">HTML</div>
            <textarea id="html-code" spellcheck="false" placeholder="<div>Hello World</div>"></textarea>
        </div>
        <div class="resizer-h horizontal-resizer"></div>
        <div class="editor-box" style="flex: 1;">
            <div class="editor-label">CSS</div>
            <textarea id="css-code" spellcheck="false" placeholder="body { color: red; }"></textarea>
        </div>
        <div class="resizer-h horizontal-resizer"></div>
        <div class="editor-box" style="flex: 1;">
            <div class="editor-label">JS</div>
            <textarea id="js-code" spellcheck="false" placeholder="console.log('Hello');"></textarea>
        </div>
    </div>

    <div class="preview-sliding-overlay" id="preview-overlay-container">
        <div class="resizer-v-handle" id="main-vertical-resizer">
            <div class="handle-line"></div>
        </div>

        <div class="preview-content-wrapper">
            <div class="preview-actions">
                <button class="action-btn btn-success" onclick="runCode()">â–¶ RUN PREVIEW</button>
                <button class="action-btn btn-secondary" onclick="clearCode()">ðŸ—‘ Clear</button>
            </div>
            <div class="preview-frame-container">
                <div id="drag-blocker"></div>
                <iframe id="preview-window"></iframe>
            </div>
        </div>
    </div>
</div>
