<div class="format-feature-container">
    <header class="format-toolbar">
        <div class="toolbar-group">
            <span class="group-label">Language</span>
            <select id="format-lang-select" class="format-select" onchange="FormatModule.updateAceMode(this.value)">
                <optgroup label="Data">
                    <option value="json" selected>âœ¨ Beauty JSON</option>
                    <option value="json5">JSON</option>
                </optgroup>
                <optgroup label="Code">
                    <option value="babel"><i class="fa-brands fa-js"></i> JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="html"><i class="fa-brands fa-html5"></i> HTML</option>
                    <option value="css"><i class="fa-brands fa-css"></i> CSS / SCSS</option>
                </optgroup>
            </select>
        </div>

        <div class="toolbar-group central-actions">
            <button class="btn-action btn-primary" onclick="FormatModule.format()"><i class="fa-solid fa-layer-group"></i> Format</button>
            <div class="btn-divider"></div>
            <button class="btn-action btn-util" onclick="FormatModule.minify()"><i class="fa-brands fa-dropbox"></i> Minify</button>
            <button class="btn-action btn-util" onclick="FormatModule.sortJSON()"><i class="fa-solid fa-arrow-down-z-a"></i> Sort Key</button>
            <button class="btn-action btn-util" onclick="FormatModule.toCSV()"><i class="fa-solid fa-table"></i> To CSV</button>
            <button class="btn-action btn-util" onclick="FormatModule.toPlaintext()"><i class="fa-solid fa-font"></i> To Text</button>
        </div>

        <div class="toolbar-group">
            <button class="btn-action btn-secondary" onclick="FormatModule.copy()"><i class="fa-solid fa-copy"></i> Copy</button>
            <button class="btn-action btn-danger" onclick="FormatModule.clear()"><i class="fa-regular fa-trash-can"></i> Clear</button>
        </div>
    </header>

    <div class="format-main-workspace">
        <div class="editor-shell">
            <div class="editor-header">INPUT</div>
            <div id="format-input-editor" class="ace-format-instance"></div>
        </div>
        <div class="editor-shell">
            <div class="editor-header">OUTPUT</div>
            <div id="format-output-editor" class="ace-format-instance"></div>
        </div>
    </div>
</div>
